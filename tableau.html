<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard</title>
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="nav-item"> <a href="index.html" id="home-link"> <img src="assets/home-icon.svg" alt="Home" class="nav-icon"></a></li>
                <li class="nav-item"><a href="#" onclick="loadDashboard('https://public.tableau.com/views/ProductSalesForecasting_17346981632090/TimeseriesDashboard')">Sales Forecasting</a></li>
                <li class="nav-item"><a href="#" onclick="loadDashboard('https://public.tableau.com/app/profile/mathrunner7/vizzes')">More coming soon</a></li>
            </ul>
        </nav>
    </header>
    <!-- Visualization Container -->
    <div id="vizContainer"></div>
    <script>
        let viz; // Tableau Viz Object

        function loadDashboard(url) {
            const containerDiv = document.getElementById("vizContainer");

            // If a viz object already exists, dispose of it
            if (viz) {viz.dispose();}

            // Initialize the new dashboard
            viz = new tableau.Viz(containerDiv, url, {width: "100%",height: "100vh"});
        }

        function navigateTo(page) {
            if (page === 'home') {
                // Add your home page navigation logic here
                document.getElementById("vizContainer").innerHTML = "<h1 style='text-align:center;'>Welcome to the Home Page</h1>";
            }
        }

        // Load the first dashboard by default
        loadDashboard('https://public.tableau.com/views/ProductSalesForecasting_17346981632090/TimeseriesDashboard');
    </script>
</body>
</html>
